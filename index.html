<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Don`t touch the spikes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-header__title">DON`T TOUCH THE SPIKES</h1>
    </header>

    <main class="main">

        <div class="leaderboard">
            <h2 class="leaderboard__title">Leaderboard (top 15)</h1>
            <table class="leaderboard-table">
                <thead class="leaderboard-table__head">
                    <tr>
                        <th>place</th>
                        <th>nickname</th>
                        <th>best score</th>
                    </tr>
                </thead>
                <tbody class="leaderboard-table__body">

                </tbody>
            </table>
            <p class="leaderboard__players-num">Всего игроков: 0</p>
        </div>

        <div class="game">
            <div class="game-info">
                <span class="game-info__best-score">Best score: 0</span>
                <div class="game-info__patch">
                    <a class="game-info__patch-note" onclick="showPatchNote()">global update</a>
                    <span class="game-info__patch-number">new</span>
                </div>
            </div>
            <canvas id='canvas' width="500" height="750" class="game__canvas"></canvas> 
        </div>

        <div class="comming-soon">
            <h2 class="comming-soon__title">COMMING SOON</h2>
            <p class="comming-soon__description">new game mode will be added after авангард</p>
        </div>
    </main>
    <audio id='crash' src="sfx/@starboyrob - rob needle 2.wav"></audio>
    <audio id='wallColl' src="sfx/@starboyrob - dara needle 2.wav"></audio>
    <script type='module' src="js/script.js"></script>
</body>
</html>
